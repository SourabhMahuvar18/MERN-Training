<!DOCTYPE html>
<html>
<head>
  <title>Throttle Example</title>
  <style>
    body {
      height: 3000px;
      font-family: Arial;
    }
    #status {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 10px;
      background: #222;
      color: #fff;
    }
  </style>
</head>
<body>

  <div id="status">Scroll Count: 0</div>

  <script>  
    // Throttle function
    function throttle(fn, delay) {
      let lastCall = 0;

      return function (...args) {
        const now = Date.now();

        if (now - lastCall >= delay) {
          lastCall = now;
          fn.apply(this, args);
        }
      };
    };

    let count = 0;
    const status = document.getElementById("status");

    function handleScroll() {
      count++;
      status.textContent = "Scroll Count: " + count;
      console.log("Throttled scroll:", count);
    }

    // Attach throttled function
    window.addEventListener("scroll", throttle(handleScroll, 1000));
  </script>

</body>
</html>
