<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      margin-top: 60px;
    }

    .todo-app {
      background: #fff;
      padding: 20px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,.1);
    }

    h2 { text-align: center; }

    .input-box {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 8px;
    }

    button {
      padding: 8px 12px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }

    li {
      background: #f1f1f1;
      padding: 8px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      border-radius: 5px;
      align-items: center;
    }

    li.done span {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>

<body>

  <div class="todo-app">
    <h2>Todo List</h2>

    <div class="input-box">
      <input id="todoInput" placeholder="Enter task..." />
      <button id="addBtn">Add</button>
    </div>

    <ul id="todoList"></ul>
  </div>

  <script src="./todo.js"></script>
</body>
</html>
